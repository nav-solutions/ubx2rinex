[package]
name = "ubx2rinex"
version = "0.0.2"
license = "MPL-2.0"
authors = ["Guillaume W. Bres <guillaume.bressaix@gmail.com>"]
description = "U-Blox to RINEX deserializer"
homepage = "https://github.com/rtk-rs"
repository = "https://github.com/rtk-rs/ubx2rinex"
keywords = ["gnss", "gps", "geo"]
categories = ["science", "science::geo", "command-line-interface", "command-line-utilities"]
edition = "2021"
readme = "README.md"

[features]

# Select U-Blox v23 protocol
ubx_proto23 = ["ublox/ubx_proto23"]

# Select U-Blox v27 protocol
ubx_proto27 = ["ublox/ubx_proto27"]

# Select U-Blox v31 protocol
ubx_proto31 = ["ublox/ubx_proto31"]

[dependencies]
flate2 = "1"
thiserror = "2"
itertools = "0.14"

log = "0.4"
env_logger = "0.11"
pretty_env_logger = "0.5"
tokio = { version = "1.43", features = ["full"] }
clap = { version = "4.4.10", features = ["derive", "color"] }

serde = "1"
serde_json = "1"

hifitime = "4"
serialport = "4.2"

gnss-rs = { version = "2.3.5", features = ["serde"] }

# ublox = "0.4.5"
ublox = { git = "https://github.com/ublox-rs/ublox", branch = "master", features = ["std"] }

# rinex = { path = "../rinex", features = ["nav", "obs"] }
rinex = { git = "https://github.com/rtk-rs/rinex", features = ["nav", "obs"] }
