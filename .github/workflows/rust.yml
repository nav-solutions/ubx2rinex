name: CI

on:
  push:
    branches: [ "main" ]
    tags:
      - "*"
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions-rs/toolchain@v1
      name: Install Rust
      with:
        toolchain: 1.82.0
        override: true

    - name: Install dependencies
      run: |
        sudo apt-get update 
        sudo apt-get install -y libudev-dev

    - name: Build (Default)
      run: cargo build
    
    - name: Coding style
      run: cargo fmt --all -- --check
