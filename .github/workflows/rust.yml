name: CI

on:
  push:
    branches: [ "main" ]
    tags:
      - "*"
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: |
        sudo apt-get update 
        sudo apt-get install -y libudev-dev

    - name: Build (Default)
      run: cargo build
    
    - name: Clean
      run: cargo clean
    
    - name: Build (UBX23)
      run: cargo build --features ubx_proto23
    
    - name: Clean
      run: cargo clean
    
    - name: Build (UBX27)
      run: cargo build --features ubx_proto27
    
    - name: Clean
      run: cargo clean
    
    - name: Build (UBX31)
      run: cargo build --features ubx_proto31

    - name: Coding style
      run: cargo fmt --all -- --check
